<div class="container mt-5">
  <h2>Connexion</h2>

  <div *ngIf="showSuccessAlert" class="alert alert-success">
    Compte créé avec succès. Veuillez vous connecter.
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>


  <form (ngSubmit)="onSubmit()" [formGroup]="connexionForm">

    <div class="form-group">
      <label for="login">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="login" formControlName="login" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
    <br>
    <p class="mt-3">Pas encore membre? <a routerLink="/inscription">S'inscrire</a></p>
  </form>

</div>
